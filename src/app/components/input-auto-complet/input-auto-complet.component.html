<mat-form-field class="input-auto" appearance="outline" [class.input-auto__filter-dark]="dark">
    <mat-label [class.input-auto__text-dark]="dark">{{ label }}</mat-label>
    <input type="text" placeholder="Pick one" aria-label="name axies player" 
    matInput [formControl]="myControl" [matAutocomplete]="auto" (keydown)="setKeyOption()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="setOption(option)">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

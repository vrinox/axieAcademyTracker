<app-formulario-becado [ViewModal]="viewModal" (OffModal)="offModal($event)"></app-formulario-becado>

<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Example icon-button with menu icon"  (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer mode="side" class="container__menu-horizontal">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>

    <button class="container__btn" (click)="showFiller = !showFiller; viewModal = !viewModal" 
        mat-raised-button>
        Agregar nuevo becado
    </button>

    <button class="container__btn" routerLink="/historic/months" mat-raised-button>
      Historico
    </button>
  </mat-drawer>

  <div class="container__body">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>

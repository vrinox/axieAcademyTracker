<app-formulario-becado [ViewModal]="viewModal" (OffModal)="offModal($event)"></app-formulario-becado>

<div class="whole">

<div class="container__loading" *ngIf="loading">
  <app-loading></app-loading>
</div>

<mat-toolbar class="menu-tool" color="primary" *ngIf="this.sesion.init">
  <div>
    <button mat-icon-button mat-button (click)="close()">
      <mat-icon>menu</mat-icon>
    </button>
    <label> {{ communityName }} </label>
  </div>
  <div>
    <button mat-button>
      <label>{{ idiom.donate }}</label> <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">{{ browserIdiom }}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLanguage('es')">es</button>
      <button mat-menu-item (click)="changeLanguage('en')">en</button>
    </mat-menu>
  </div>
</mat-toolbar>
  
  <mat-sidenav-container class="container" [hasBackdrop]="false">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose [mode]="'side'">
      <mat-list role="list">
        <mat-list-item role="listitem" routerLink="/scholars">
          <mat-icon>groups</mat-icon>
          <span>{{ idiom.home }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" (click)="showFiller = !showFiller; viewModal = !viewModal">
          <mat-icon>add</mat-icon>
          <span>{{ idiom.addBecado }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/story">
          <mat-icon>history</mat-icon>
          <span>{{ idiom.historicUser }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/storyDay">
          <mat-icon>today</mat-icon>
          <span>{{ idiom.historicDay }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/reportDailyGeneral">
          <mat-icon>event</mat-icon>
          <span>{{ idiom.generalReport }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/axies">
          <mat-icon>pets</mat-icon>
          <span>Axies</span>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/prefiles">
          <mat-icon>account_balance_wallet</mat-icon>
          <span>{{ idiom.profiles }}</span>
        </mat-list-item>
        <mat-list-item role="listitem" (click)="logOut()">
          <mat-icon>logout</mat-icon>
          <span> {{ idiom.logOut }} </span>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>

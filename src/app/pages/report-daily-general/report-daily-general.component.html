<mat-card class="menu-month">
  <mat-form-field appearance="fill">
    <mat-label>Month and Year</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    startView="multi-year"
                    (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, dp)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>
  <button mat-button color="primary" (click)="buscar()" [disabled]="!date.value">
      buscar
  </button>
</mat-card>

  <div class="container-table">
    <mat-card>
        <app-line-chart [data]="storyLabels"></app-line-chart>
    </mat-card>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element; index as i ">
          {{element.lastUpdate.toDateString()}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="totalSLP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> totalSLP </th>
        <td mat-cell *matCellDef="let element"> {{element.inGameSLP}} </td>
      </ng-container>
  
      <ng-container matColumnDef="todaySLP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> todaySLP </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'container-table__min': element.todaySLP <= (50 * element.yesterdaySLP),
                        'container-table__middle': element.todaySLP > (50 * element.yesterdaySLP) && element.todaySLP < (75 * element.yesterdaySLP),
                        'container-table__max': element.todaySLP >= (75 * element.yesterdaySLP)}">{{element.todaySLP}} </td>
      </ng-container>
  
      <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> average </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'container-table__min': (element.todaySLP/element.yesterdaySLP) <= 50,
        'container-table__middle': (element.todaySLP/element.yesterdaySLP) > 50 && (element.todaySLP/element.yesterdaySLP) < 75,
        'container-table__max': (element.todaySLP/element.yesterdaySLP) >= 75}"> {{(element.todaySLP/element.yesterdaySLP).toFixed(2)}} </td>
      </ng-container>

      <ng-container matColumnDef="yesterdaySLP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Scholarships </th>
        <td mat-cell *matCellDef="let element" > {{element.yesterdaySLP}} </td>
      </ng-container>
  
      <ng-container matColumnDef="monthSLP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> monthSLP </th>
        <td mat-cell *matCellDef="let element"> {{element.monthSLP}} </td>
      </ng-container>

      <ng-container matColumnDef="weekSLP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> weekSLP </th>
        <td mat-cell *matCellDef="let element"> {{element.weekSLP}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

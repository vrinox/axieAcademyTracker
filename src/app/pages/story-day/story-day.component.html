<mat-toolbar>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="myControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-toolbar>
<div class="container-table">
  
  <app-totals [scholars]="scholars"></app-totals>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element; index as i ">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalSLP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalSLP </th>
      <td mat-cell *matCellDef="let element"> {{element.totalSLP}} </td>
    </ng-container>

    <ng-container matColumnDef="todaySLP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> todaySLP </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'container-table__min': element.todaySLP <= 50,
                      'container-table__middle': element.todaySLP > 50 && element.todaySLP < 75,
                      'container-table__max': element.todaySLP >= 75}">{{element.todaySLP}} </td>
    </ng-container>

    <ng-container matColumnDef="yesterdaySLP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> yesterdaySLP </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'container-table__min': element.yesterdaySLP <= 50,
            'container-table__middle': element.yesterdaySLP > 50 && element.yesterdaySLP < 75,
            'container-table__max': element.yesterdaySLP >= 75}"> {{element.yesterdaySLP}} </td>
    </ng-container>

    <ng-container matColumnDef="monthSLP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> monthSLP </th>
      <td mat-cell *matCellDef="let element"> {{element.monthSLP}} </td>
    </ng-container>

    <ng-container matColumnDef="monthlyRank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> monthlyRank </th>
      <td mat-cell *matCellDef="let element"> {{element.mounthlyRank}} </td>
    </ng-container>

    <ng-container matColumnDef="MMR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MMR </th>
      <td mat-cell *matCellDef="let element">{{element.MMR}}üèÜ</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container">
  <div class="fondo"></div>
  <mat-card  class="form-becado">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formBecado">

        <mat-form-field appearance="outline" class="form-becado__contenedor-inputs">
          <mat-label>User</mat-label>
          <input formControlName="user" matInput placeholder="Victor">
          <mat-icon matSuffix class="form-becado__check" *ngIf="formBecado.controls.user.valid">
            check_circle_outline
          </mat-icon>
          <mat-icon matSuffix class="form-becado__off" *ngIf="!formBecado.controls.user.valid">highlight_off
          </mat-icon>
          <mat-error *ngIf="formBecado.controls.user.hasError('required')">El campo no puede estar vacio
          </mat-error>
          <mat-error *ngIf="formBecado.controls.user.hasError('pattern')">Solo se permiten letras</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-becado__contenedor-inputs">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Leon">
          <mat-icon matSuffix class="form-becado__check" *ngIf="formBecado.controls.password.valid">
            check_circle_outline</mat-icon>
          <mat-icon matSuffix class="form-becado__off" *ngIf="!formBecado.controls.password.valid">highlight_off
          </mat-icon>
          <mat-error *ngIf="formBecado.controls.password.hasError('required')">El campo no puede estar vacio
          </mat-error>
          <mat-error *ngIf="formBecado.controls.password.hasError('pattern')">Solo se permiten letras</mat-error>
        </mat-form-field>
        <button (click)="revisarValido()" class="form-becado__btn" mat-raised-button color="primary">Enviar</button>
        <button class="form-becado__btn" mat-raised-button>Cancelar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
